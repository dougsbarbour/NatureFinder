<ng-container *ngIf="model$ | async as model">
  <div class="card">
    <div class="card-body">
      <div class="media">
        <figure class="img-thumbnail mb-5">
          <img class="img-thumbnail mr-3"
               [src]="imageFilenameMatching(model.photoFilename,model.commonName)"
               [alt]="model.commonName">
          <figcaption class="text-right">{{model.photoText1}}</figcaption>
        </figure>
        <div class="media-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-10">
                <h4>Common Name</h4>
              </div>
              <div class="w-100"></div>
              <div class="col-sm-10 mt-2 mb-2">
                <h4 class="text-center">{{model.commonName}}</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="row">
                  <div class="col">
                    <h4>Genus</h4>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <h5 class="text-center">{{model.genus}}</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h4>Species</h4>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <h5 class="text-center">{{model.species}}</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h4>Family</h4>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <h5 class="text-center">{{model.familyLatin}}</h5>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <h5 class="text-center">{{model.familyEnglish}}</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h4>Habitat</h4>
                  </div>
                  <div class="w-100"></div>
                  <div class="col">
                    <h5 class="text-center">{{model.habitat}}</h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="col">
                  <h4>Field Notes</h4>
                </div>
                <div class="col">
                  <h5 class="pre-line text-center">{{model.notes}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <audio controls [style.visibility]="soundVisibility(model.soundClipFilename)"
                 [src]="audioFilenameMatching(model.soundClipFilename, model.commonName)">Play
          </audio>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-5">
          <h5>{{model.soundDescription}}</h5>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <app-organism-navigation [model]="model"></app-organism-navigation>
    </div>
  </div>
</ng-container>
