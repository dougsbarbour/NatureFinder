<div class="card border border-primary">
  <div class="card-body">
    <div class="row my-3" *ngFor="let fieldKey of fieldKeys()">
      <div class="col-sm-4">
        <h5>{{splitCamelCase(fieldKey)}}</h5>
      </div>
      <div class="col-sm-8">
        <h5 class="pre-line" [id]="fieldKey">{{model[fieldKey]}}</h5>
      </div>
    </div>
    <ng-container *ngIf="customTemplate"
                  [ngTemplateOutlet]="customTemplate"
                  [ngTemplateOutletContext]="{model: model}"></ng-container>
  </div>
</div>
