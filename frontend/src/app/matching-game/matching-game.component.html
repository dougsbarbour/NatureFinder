<div class="card card-default main">
  <div class="card-body main-page">
    <div #canvas></div>
  </div>
  <div class="bottom-nav">
    <div class="row">
      <div class="col-sm-2 text-center">
        <button class="btn btn-success org-nav-btn" onclick="window.location.href = '/';">Start over</button>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-2 text-center">
        <button class="btn btn-success org-nav-btn" onclick="window.location.reload()">Play Again</button>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-2 text-center">
        <button class="btn btn-success org-nav-btn" onclick="window.history.back()">Go Back</button>
      </div>
    </div>
  </div>
</div>
